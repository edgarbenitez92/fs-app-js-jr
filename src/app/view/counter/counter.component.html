<div class="counter-container">
  <h2 class="title-app">
    My COUNTER app
  </h2>

  <div class="actions-container">
    <ng-container *ngFor="let number of numbersToCounter">
      <app-number-to-counter [numberToCounter]="number" class="number-container"></app-number-to-counter>
    </ng-container>

    <span class="result-counter">{{ counter }}</span>

    <button mat-raised-button class="btn-reset"  (click)="resetCounter()">RESET</button>
  </div>
</div>
