<div class="todo-container">
  <div class="title-app">
    <h2>TODO details</h2>
  </div>

  <form [formGroup]="formTodo" (ngSubmit)="executeSubmit(formTodo)" class="todo-detail-container">
    <mat-form-field color="accent" class="form-field-todo">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" type="text" autocomplete="off">
    </mat-form-field>

    <mat-form-field color="accent" class="form-field-todo">
      <mat-label>Select target date</mat-label>
      <input matInput formControlName="targetDate" [matDatepicker]="datepicker">
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
      </mat-datepicker>
    </mat-form-field>

    <button mat-raised-button class="btn-submit" type="submit" [disabled]="formTodo.invalid">
      {{ todoId == 0 ? 'CREAR' : 'ACTUALIZAR' }}
    </button>

    <button mat-raised-button class="btn-cancel" type="button" (click)="navigateToWelcome()">
      CANCELAR
    </button>
  </form>
</div>
