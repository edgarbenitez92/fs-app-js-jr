<div class="todo-container">
  <div class="title-app">
    <h2>TODO's</h2>
  </div>

  <form [formGroup]="formTodo" (ngSubmit)="updateTodo(formTodo)" class="todo-detail-container">
    <mat-form-field color="accent" class="form-field-todo">
      <mat-label>User</mat-label>
      <input matInput formControlName="id" type="text" autocomplete="off">
    </mat-form-field>

    <button mat-raised-button class="btn-submit" type="submit">
      GUARDAR
    </button>

    <button mat-raised-button class="btn-cancel" type="button" (click)="navigateToWelcome()">
      CANCELAR
    </button>
  </form>
</div>
