<div class="todos-container">
  <table mat-table [dataSource]="dataSourceTodo" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef> Done </th>
      <td mat-cell *matCellDef="let element"> {{element.done}} </td>
    </ng-container>

    <ng-container matColumnDef="targetDate">
      <th mat-header-cell *matHeaderCellDef> Target Date </th>
      <td mat-cell *matCellDef="let element"> {{element.targetDate | date: 'dd-MM-yyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsTodos"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTodos;"></tr>
  </table>
</div>
